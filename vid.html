    <style>
      body {
        font-family: 'Inter', sans-serif;
        cursor: none; /* Keep hiding the default cursor */
        background-color: #f8fafc;
        color: #1f2937;
        overflow-x: hidden;
      }
      a, button, .cursor-pointer, h1[onclick] {
        cursor: none !important;
      }

      /* --- Subtle Circle Cursor Style --- */
      #magic-cursor {
        position: absolute;
	width: 20px;
	height: 20px;
	border-radius: 50%;
	background-color:rgba(31, 41, 55, 0);
	mix-blend-mode: difference;
	pointer-events: none;
	transform: translate(-50%, -50%);
	transition: width 0.3s, height 0.3s, background-color 0.3s;
	animation: glow 1s infinite alternate;
}

@keyframes glow {
	0% {
		box-shadow: 0 0 10px 5px rgba(31, 41, 55, 0);
	}
	100% {
		box-shadow: 0 0 20px 10px rgba(31, 41, 55, 0);
	}
}


      /* --- Canvas for Blob Particles --- */
      #blobCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998;
      }

      /* --- Navigation Link Styling --- */
      .nav-link {
        display: inline-flex;
        align-items: center;
        padding: 0.85rem 1.7rem;
        margin: 0.6rem;
        background-color: #FFF1F2;
        color: #E11D48;
        border-radius: 0.75rem;
        font-weight: 500;
        text-decoration: none;
        transition: background-color 0.25s ease-in-out, color 0.25s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .nav-link:hover {
        background-color: #FFE4E6;
        color: #BE123C;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(190, 18, 60, 0.1);
      }
      .nav-link i {
         margin-right: 0.6em;
         width: 1.2em;
         text-align: center;
      }
      header nav a:hover {
        color: #E11D48;
      }

      /* --- Page Section Transition Styling --- */
      .page-section {
        transition: opacity 0.5s ease-in-out;
        width: 100%;
        text-align: center;
      }
      .hidden-section {
        opacity: 0;
        height: 0;
        overflow: hidden;
        position: absolute;
        pointer-events: none;
      }
    </style>

    <script>
        // --- Get References ---
        const magicCursor = document.getElementById('magic-cursor');
        const canvas = document.getElementById('blobCanvas');
        const ctx = canvas.getContext('2d');

        // --- Global State ---
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let blobs = [];
        const coords = { x: -100, y: -100 };
        let lastMouseX = -100;
        let lastMouseY = -100;
        let mouseVelocityX = 0;
        let mouseVelocityY = 0;
        let lastTime = 0;

        // --- Subtle Blob Particle Class ---
        class Blob {
            constructor(x, y, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                // Subtle color: softer blue/grey
                this.hue = 200 + Math.random() * 20; // Narrower hue range near blue
                this.saturation = 30 + Math.random() * 20; // Lower saturation (30-50%)
                this.lightness = 70 + Math.random() * 10; // Higher lightness (70-80%)
                this.finalSize = 1.5 + Math.random() * 2; // Smaller size (1.5px to 3.5px)
                this.size = this.finalSize * 2; // Start slightly larger
                this.initialAlpha = 0.3 + Math.random() * 0.2; // Lower initial opacity (0.3-0.5)
                this.alpha = this.initialAlpha;
                // Reduced velocity influence and base speed
                this.velocityX = velocityX * 0.03 + (Math.random() - 0.5) * 0.3;
                this.velocityY = 0.5 + Math.random() * 0.3 + velocityY * 0.03; // Slower downward start
                this.gravity = 0.015; // Less gravity
                this.drag = 0.97; // Slight increase in drag
                this.turbulence = () => Math.random() * 0.2 - 0.1; // Less turbulence
                this.life = 0;
                this.maxLife = 600 + Math.random() * 400; // Shorter life (0.6-1.0 seconds)
            }

            draw() {
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update(deltaTime) {
                this.life += deltaTime;
                const lifeRatio = Math.min(1, this.life / this.maxLife); // 0 to 1

                // Apply physics
                this.x += this.velocityX + this.turbulence();
                this.velocityX *= this.drag;
                this.y += this.velocityY;
                this.velocityY += this.gravity;

                // Simple shrink over life
                this.size = this.finalSize + (this.finalSize * (1 - lifeRatio));

                // Fade out over the entire life duration
                this.alpha = this.initialAlpha * (1 - lifeRatio);
                this.alpha = Math.max(0, this.alpha); // Clamp alpha >= 0
            }
        }

        // --- Event Listeners ---
        window.addEventListener('mousemove', (e) => {
            // Update cursor coordinates *immediately* for responsiveness
            coords.x = e.clientX;
            coords.y = e.clientY;

            // Calculate velocity for blob physics
            mouseVelocityX = e.clientX - lastMouseX;
            mouseVelocityY = e.clientY - lastMouseY;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;

            // Create fewer blobs, more subtly
            const velocityMagnitude = Math.sqrt(mouseVelocityX**2 + mouseVelocityY**2);
            // Create 1 blob if moving reasonably fast, max 2 for very fast moves
            const blobsToCreate = Math.min(2, Math.ceil(velocityMagnitude / 15));

            for (let i = 0; i < blobsToCreate; i++) {
                const spawnX = e.clientX + (Math.random() - 0.5) * 5; // Closer spawn offset
                const spawnY = e.clientY + (Math.random() - 0.5) * 5;
                 blobs.push(new Blob(spawnX, spawnY, mouseVelocityX, mouseVelocityY));
            }

            // Very low chance of creating a blob when moving slowly
             if (velocityMagnitude < 2 && Math.random() < 0.05) {
                 blobs.push(new Blob(e.clientX, e.clientY, 0, 0)); // Create with no initial velocity boost
             }
        });

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        // --- Animation Loops ---

        // Animation loop for the custom cursor
        function animateCursor() {
            // Use the coordinates directly - translate centers the circle
            magicCursor.style.transform = `translate(${coords.x}px, ${coords.y}px) translate(-50%, -50%)`;
            requestAnimationFrame(animateCursor);
        }

        // Animation loop for the canvas blobs
        function updateBlobs(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            ctx.clearRect(0, 0, width, height);

            blobs.forEach(blob => blob.update(deltaTime));
            blobs.forEach(blob => blob.draw());

            // Remove dead or off-screen blobs
            blobs = blobs.filter(blob => blob.alpha > 0 && blob.life < blob.maxLife && blob.y < height + blob.size);

            requestAnimationFrame(updateBlobs);
        }

        // --- Page Section Navigation Logic (Unchanged) ---
        document.getElementById('copyright-year').textContent = new Date().getFullYear();

        function showSection(sectionIdToShow) {
            // ... (showSection logic remains the same) ...
             const sections = document.querySelectorAll('.page-section');
            sections.forEach(section => {
                if (section.id !== sectionIdToShow) {
                    section.style.opacity = 0;
                    setTimeout(() => {
                        section.classList.add('hidden-section');
                    }, 500);
                }
            });

            const sectionToShow = document.getElementById(sectionIdToShow);
            if (sectionToShow) {
                sectionToShow.classList.remove('hidden-section');
                setTimeout(() => {
                    sectionToShow.style.opacity = 1;
                }, 10);
            }

            const allNavLinks = document.querySelectorAll('header nav a');
            allNavLinks.forEach(link => {
                link.classList.remove('text-rose-600', 'font-semibold');
                link.classList.add('text-gray-600', 'font-medium', 'hover:text-rose-600');
            });

            let activeLinkSelector = '';
            if (sectionIdToShow === 'blog-section') {
                activeLinkSelector = 'header nav a[onclick*="showSection(\'blog-section\'"]';
            } else if (sectionIdToShow === 'projects-section') {
                 activeLinkSelector = 'header nav a[onclick*="alert(\'Projects page"]';
            } else if (sectionIdToShow === 'about-section') {
                 activeLinkSelector = 'header nav a[onclick*="alert(\'About page"]';
            }

            if (activeLinkSelector) {
                document.querySelectorAll(activeLinkSelector).forEach(activeLink => {
                    if (activeLink) {
                        activeLink.classList.remove('text-gray-600', 'font-medium', 'hover:text-rose-600');
                        activeLink.classList.add('text-rose-600', 'font-semibold');
                    }
                 });
             }
        }

        // --- Initialization ---
        window.onload = () => {
            showSection('home-section');
            animateCursor(); // Start the cursor animation loop
            updateBlobs();   // Start the blob particle loop
        };

    </script>
